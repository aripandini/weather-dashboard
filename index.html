<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
           <section class="searchCity">
            <h2>Search for a City</h2>
            <input type="text" id="searchCity" placeholder="City Name">
            <button id="searchBtn">Search</button>
        </section> 
        <!-- Current Weather -->
           <aside class="currentWeather">
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="curWeather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="curCity"></h3>
                        <p>Temperature:<span class="current" id="temp"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind:<span class="current" id="wind"></span></p>
                </div>
           </aside>
           <!-- Saved Cities -->
           <section class="savedCities">
            <button class=" btn btn-primary" type="button" id="clear">Clear</button>
                <ul class="list-group">

                </ul>
           </section>
           <!-- Future Weather -->
           <aside class="futureWeather">
            <div class="col-sm-12" id ="futureWeather">
                <h3>5-Day Forecast:</h3>
                <div class="row text-light">
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="fDate0"></p>
                        <p id="fImg0"></p>
                        <p>Temp:<span id="fTemp0"></span></p>
                        <p>Wind:<span class="current" id="wind-speed"></span></p>
                        <p>Humidity:<span id="fHumidity0"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="fDate1"></p>
                        <p id="fImg1"></p>
                        <p>Temp:<span id="fTemp1"></span></p>
                        <p>Wind:<span class="current" id="wind-speed"></span></p>
                        <p>Humidity:<span id="fHumidity1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="fDate2"></p>
                        <p id="fImg2"></p>
                        <p>Temp:<span id="fTemp2"></span></p>
                        <p>Wind:<span class="current" id="wind-speed"></span></p>
                        <p>Humidity:<span id="fHumidity2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="fDate3"></p>
                        <p id="fImg3"></p>
                        <p>Temp:<span id="fTemp3"></span></p>
                        <p>Wind:<span class="current" id="wind-speed"></span></p>
                        <p>Humidity:<span id="fHumidity3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="fDate4"></p>
                        <p id="fImg4"></p>
                        <p>Temp:<span id="fTemp4"></span></p>
                        <p>Wind:<span class="current" id="wind-speed"></span></p>
                        <p>Humidity:<span id="fHumidity4"></span></p>
                    </div>
                </div>
            </div>
            
            
           </aside>
        </main>
       

        
    <script src="./assets/js/script.js"></script>
    </body>
</html>
