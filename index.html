<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
    </head>
    <body class="main">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
           <section class="searchCity">
            <h2>Search for a City</h2>
            <input type="text" id="searchCity" placeholder="City Name">
            <button id="searchBtn">Search</button>
        </section> 
        <!-- Current Weather -->
           <aside class="currentWeather">
            <div class="col-sm-8">
                <div class="row ml-2">
                    <div class="col-sm-12 ml-2 mb-3 p-2 mt-2 rounded" id="curWeather">
                        <h3 class="cityName mb-1 mt-2 bolder" id="curCity"> How's the Weather? </h3>
                        <p><span class="current" id="temp"></span></p>
                        <p><span class="current" id="wind"></span></p>
                        <p><span class="current" id="humidity"></span></p> 
                        
                </div>
           </aside>
           <!-- Saved Cities -->
           <section class="savedCities">
            <ul class="list-group" id="savedCities"></ul>
           </section>
           <!-- Future Weather -->
           <aside class="futureWeather forecast" id="futureWeather">
           </aside>
        </main>
       

        
    <script src="./assets/js/script.js"></script>
    </body>
</html>
